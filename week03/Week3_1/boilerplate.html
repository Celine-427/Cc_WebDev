  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Intro to CSS Text and Spans</title>
    <!-- Load external Stylesheet before internal style sheet will override -->
    <!-- Internal Stylesheet, these styles defined here only appy to this html page -->
    <style type="text/CSS">
      /* Universal selector */
      *
      {
        font-family: 'Courier New', Courier, monospace ;
      }
      
      p
      {
        /* 0.75rem is the same thing as 12px, 1rem is 16px*/
        font-size: 6rem; 
        font-family: fantasy;
        color: rgb(93, 200, 63);
      }



    </style>
  </head>

  <body>
    <h1>Reasons Why Nic Cage is actually a great actor.</h1>
